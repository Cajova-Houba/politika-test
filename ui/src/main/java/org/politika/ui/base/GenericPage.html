<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<title wicket:id="title"></title>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<div id="mainMenuWrap">
				<div id="mainMenu" wicket:id="mainMenu">
				</div>
				
				<div id="navBar" wicket:id="navBar">
				</div>
			</div>
			
			<h2 wicket:id="header"></h2>
			<span wicket:id="errorMsg" style="font-weight:bold; color: red;"></span><br>
			
			<wicket:child />
			
		</div>
		<div id="ft">
		</div>
	</body>
</html>
